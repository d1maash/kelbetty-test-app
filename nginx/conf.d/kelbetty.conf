# Upstream для Next.js приложения
upstream kelbetty_app {
    server app:3000;
    keepalive 32;
}

# Основной сервер
server {
    listen 80;
    server_name localhost;

    # Логи
    access_log /var/log/nginx/kelbetty_access.log;
    error_log /var/log/nginx/kelbetty_error.log;

    # Статические файлы загрузок
    location /uploads/ {
        alias /var/www/uploads/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options nosniff;
        
        # Безопасность для загруженных файлов
        location ~* \.(php|jsp|asp|sh|cgi)$ {
            deny all;
        }
    }

    # API маршруты
    location /api/ {
        proxy_pass http://kelbetty_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Буферизация
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Next.js статические файлы
    location /_next/static/ {
        proxy_pass http://kelbetty_app;
        proxy_cache_valid 200 1y;
        add_header Cache-Control "public, immutable";
        expires 1y;
    }

    # Next.js изображения
    location /_next/image {
        proxy_pass http://kelbetty_app;
        proxy_cache_valid 200 1d;
        add_header Cache-Control "public";
        expires 1d;
    }

    # Все остальные запросы
    location / {
        proxy_pass http://kelbetty_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Буферизация
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

