name: ðŸ§ª CI - Testing and Code Quality

on:
  push:
    branches: [ main, dev, dev-test ]
  pull_request:
    branches: [ main, dev ]

env:
  NODE_VERSION: '18'
  POSTGRES_VERSION: '15'

jobs:
  # Code quality and linting
  lint:
    name: ðŸ” Linting and Code Quality
    runs-on: [self-hosted, linux, x64]
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ” ESLint check
        run: npm run lint

      - name: ðŸ—ï¸ TypeScript build check
        run: npx tsc --noEmit

  # Testing with database
  test:
    name: ðŸ§ª Testing
    runs-on: [self-hosted, linux, x64]
    needs: lint

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: kelbetty_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ—„ï¸ Setup test database
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/kelbetty_test?schema=public
        run: |
          npx prisma generate
          npx prisma db push

      - name: ðŸ§ª Run tests
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/kelbetty_test?schema=public
          NODE_ENV: test
        run: |
          # If you have tests, uncomment:
          # npm test
          echo "Tests will be added later"

      - name: ðŸ—ï¸ Check application build
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/kelbetty_test?schema=public
        run: npm run build

  # Docker build check
  docker-build:
    name: ðŸ³ Docker Build Check
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ³ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ—ï¸ Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: kelbetty-app:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ðŸ§ª Test Docker image
        run: |
          # Run container for testing
          docker run --rm -d --name kelbetty-test -p 3001:3000 kelbetty-app:test
          
          # Wait for startup
          sleep 10
          
          # Check if application responds
          curl -f http://localhost:3001/api/test || exit 1
          
          # Stop container
          docker stop kelbetty-test

  # Security check
  security:
    name: ðŸ”’ Security Check
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ”’ NPM security audit
        run: npm audit --audit-level moderate

      - name: ðŸ” Snyk vulnerability check
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
        continue-on-error: true

  # CI summary
  ci-summary:
    name: ðŸ“Š CI Summary
    runs-on: ubuntu-latest
    needs: [lint, test, docker-build, security]
    if: always()

    steps:
      - name: ðŸ“Š CI Results
        run: |
          echo "## ðŸ§ª CI/CD Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ” Linting | ${{ needs.lint.result == 'success' && 'âœ… Success' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ§ª Testing | ${{ needs.test.result == 'success' && 'âœ… Success' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ³ Docker Build | ${{ needs.docker-build.result == 'success' && 'âœ… Success' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”’ Security | ${{ needs.security.result == 'success' && 'âœ… Success' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Overall Status**: ${{ needs.lint.result == 'success' && needs.test.result == 'success' && needs.docker-build.result == 'success' && 'âœ… All checks passed' || 'âŒ Some checks failed' }}" >> $GITHUB_STEP_SUMMARY
